<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Adaptive Streaming</title>
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />
    <style>
        .video-js {
            width: 640px;
            height: 360px;
        }
    </style>
</head>

<body>

    <h1>HLS Adaptive Streaming Player</h1>
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto">
        <source src="master.m3u8" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
    </video>

    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script>
        var player = videojs('video-player');
        player.ready(function () {
            console.log('Player is ready for adaptive streaming!');
        });
    </script>

</body>

</html>
